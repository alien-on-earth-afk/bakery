<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <style>
        /* Cakes Section */
        .cakes-section {
            padding: 3.9rem 0;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        .cakes-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            padding: 0 1rem;
        }

        .cake-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .cake-card:hover {
            transform: translateY(-5px);
        }

        .cake-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .cake-card h3 {
            font-size: 1.4rem;
            margin: 1rem 0 0.5rem;
        }

        .cake-card p {
            font-size: 1.2rem;
            color: #e1b164;
            margin-bottom: 1rem;
        }

        /* Zoomed View */
        .zoomed-view {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .zoomed-cake {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            max-width: 90%;
        }

        .zoomed-cake img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 10px;
        }

        .zoomed-cake h3 {
            font-size: 1.8rem;
            margin: 1rem 0 0.5rem;
        }

        .zoomed-cake p#zoomedCakePrice {
            font-size: 1.4rem;
            color: #e1b164;
            margin-bottom: 1rem;
        }

        .zoomed-cake p#zoomedCakeDescription {
            font-size: 1.2rem;
            color: #555;
            margin-top: 1rem;
            line-height: 1.6;
            max-width: 300px;
            text-align: center;
        }
    </style>
</head>

    <!-- Cakes Section -->
    <section class="cakes-section">

    </section>

    <!-- Zoomed Cake View -->
    <div class="zoomed-view" id="zoomedView">
        <div class="zoomed-cake" id="zoomedCake">

            <h3 id="zoomedCakeName"></h3>
            <p id="zoomedCakePrice"></p>

    <!-- JavaScript -->
    <script>

        const cakes = [
            {

                description: "Indulge in the rich, decadent flavor of our classic chocolate cake. Perfectly moist and topped with a silky chocolate ganache, it's a chocolate lover's dream."
            },
            { 
                name: "Vanilla Cake", 
                price: "$12.00", 
                image: "images/cakes/vanilla-cake.jpg",
                description: "A timeless favorite, our vanilla cake is light, fluffy, and bursting with pure vanilla flavor. Topped with a smooth vanilla buttercream frosting."
            },
            { 
                name: "Red Velvet Cake", 
                price: "$18.00", 
                image: "images/cakes/red-velvet-cake.jpg",
                description: "Our red velvet cake is a stunning blend of cocoa and buttermilk, with a hint of tanginess. Topped with creamy cream cheese frosting for the perfect finish."
            },
            { 
                name: "Cheesecake", 
                price: "$20.00", 
                image: "images/cakes/cheesecake.jpg",
                description: "Creamy, rich, and irresistibly smooth, our classic cheesecake is baked to perfection and topped with a tangy raspberry coulis."
            },
            { 
                name: "Carrot Cake", 
                price: "$16.00", 
                image: "images/cakes/carrot-cake.jpg",
                description: "Packed with fresh carrots, walnuts, and warm spices, our carrot cake is moist and flavorful. Topped with a luscious cream cheese frosting."
            },
            { 
                name: "Lemon Drizzle Cake", 
                price: "$14.00", 
                image: "images/cakes/lemon-drizzle-cake.jpg",
                description: "A zesty delight, our lemon drizzle cake is bursting with fresh lemon flavor and topped with a tangy lemon glaze."
            },
            { 
                name: "Tiramisu", 
                price: "$17.00", 
                image: "images/cakes/tiramisu.jpg",
                description: "Layers of coffee-soaked ladyfingers and mascarpone cream come together in this classic Italian dessert. Light, creamy, and utterly delicious."
            },
            { 
                name: "Black Forest Cake", 
                price: "$19.00", 
                image: "images/cakes/black-forest-cake.jpg",
                description: "A German classic, our Black Forest cake features layers of chocolate sponge, whipped cream, and cherries. A true showstopper."
            },
            { 
                name: "Pineapple Upside-Down Cake", 
                price: "$15.00", 
                image: "images/cakes/pineapple-upside-down-cake.jpg",
                description: "Sweet, caramelized pineapple and cherries top this moist and buttery cake. A retro treat that never goes out of style."
            },
            { 
                name: "Banana Cake", 
                price: "$13.00", 
                image: "images/cakes/banana-cake.jpg",
                description: "Made with ripe bananas, our banana cake is moist, flavorful, and topped with a creamy vanilla frosting."
            },
            { 
                name: "Coffee Cake", 
                price: "$14.00", 
                image: "images/cakes/coffee-cake.jpg",
                description: "A rich coffee-infused cake with a hint of cinnamon and a crumbly streusel topping. Perfect with a cup of coffee."
            },
            { 
                name: "Strawberry Shortcake", 
                price: "$16.00", 
                image: "images/cakes/strawberry-shortcake.jpg",
                description: "Layers of fluffy sponge cake, fresh strawberries, and whipped cream make this dessert a summer favorite."
            },
            { 
                name: "Opera Cake", 
                price: "$18.00", 
                image: "images/cakes/opera-cake.jpg",
                description: "A French delicacy, our opera cake features layers of almond sponge, coffee buttercream, and chocolate ganache. Elegant and sophisticated."
            },
            { 
                name: "Chiffon Cake", 
                price: "$15.00", 
                image: "images/cakes/chiffon-cake.jpg",
                description: "Light as air, our chiffon cake is made with vegetable oil and beaten egg whites for a fluffy texture. Perfect for any occasion."
            },
            { 
                name: "Angel Food Cake", 
                price: "$14.00", 
                image: "images/cakes/angel-food-cake.jpg",
                description: "A heavenly dessert made with egg whites, sugar, and flour. Light, fluffy, and perfect with fresh berries and whipped cream."
            },
            { 
                name: "Pound Cake", 
                price: "$12.00", 
                image: "images/cakes/pound-cake.jpg",
                description: "Rich, buttery, and dense, our pound cake is a classic dessert that pairs perfectly with a cup of tea or coffee."
            }
        ];

        // Render Cakes
        const cakesGrid = document.getElementById('cakesGrid');
        cakes.forEach(cake => {
            const cakeCard = document.createElement('div');
            cakeCard.className = 'cake-card';
            cakeCard.innerHTML = `
                <img src="${cake.image}" alt="${cake.name}">
                <h3>${cake.name}</h3>
                <p>${cake.price}</p>
            `;
            cakeCard.addEventListener('click', () => showZoomedView(cake));
            cakesGrid.appendChild(cakeCard);
        });

        // Zoomed View Functions
        const zoomedView = document.getElementById('zoomedView');
        const zoomedCakeImage = document.getElementById('zoomedCakeImage');
        const zoomedCakeName = document.getElementById('zoomedCakeName');
        const zoomedCakePrice = document.getElementById('zoomedCakePrice');
        const zoomedCakeDescription = document.getElementById('zoomedCakeDescription');

        function showZoomedView(cake) {
            zoomedCakeImage.src = cake.image;
            zoomedCakeName.textContent = cake.name;
            zoomedCakePrice.textContent = cake.price;
            zoomedCakeDescription.textContent = cake.description;
            zoomedView.style.display = 'flex';
        }

        zoomedView.addEventListener('click', () => {
            zoomedView.style.display = 'none';
        });
    </script>
